<div
  *ngIf="cliente != undefined"
  style="background-color: lightgray; padding: 1rem; margin: 1px; width: 300px"
>
  <h3></h3>
  <p>{{ cliente.business }}</p>
  <p>{{ cliente.name }}</p>
  <p>{{ cliente.account }}</p>
  <p>{{ cliente.date | date : "longDate" }}</p>
  <p>{{ cliente.type }}</p>
  <p>{{ cliente.amount | currency : "EUR" }}</p>
</div>
