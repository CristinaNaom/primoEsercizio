<div 
  *ngIf="cliente != undefined"
  style="padding: 1rem; margin: 1px; width: 300px; border: 1px solid black;"

>
  
  <strong><p>{{ cliente.business | uppercase}}</p></strong>
  <p>{{ cliente.name }}</p>
  <p>{{ cliente.account }}</p>
  <p>{{ cliente.date | date : "longDate" }}</p>
  <p>{{ cliente.type }}</p>
  <p [ngClass]="getMaggiore(cliente)">{{ cliente.amount | currency : "EUR" }}</p>
</div>
